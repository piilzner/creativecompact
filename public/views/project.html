<menubar></menubar>
<section class="project">
   

    
    <div class="project-img">
        <img src="{{ projects.coverImage }}" alt="">
    </div>
    
    <h2>{{ projects.title }}</h2>

    
    <div class="proj-container">
        <div class="col-xs-12 col-md-5 proj-content" style="padding: 50px">
            <div class="proj-info">
                <span>Genre: </span><p>{{ projects.genre }}</p>
            </div>
            <div class="proj-info">
                <span>Verktyg: </span><p>{{ projects.tools }}</p>
            </div>
            <div class="proj-info">
                <span>Datum: </span><p>{{ projects.date }}</p>
            </div>
            <div class="proj-info">
                <span>Webbsida: </span><p><a ng-href="{{ projects.site }}">{{ projects.site }}</a></p>
            </div>
            <div class="proj-info" style="margin-top: 30px">
                <p style="font-weight: 300">{{ projects.desc }}</p>
            </div>
        </div>
        <div class="col-xs-12 col-md-7 proj-images">
            <div class="img-container" ng-repeat=" img in projects.images">
                <img src="{{ img }}" alt="">
            </div>
        </div>
    </div>
    <a ng-href="#/projects">
            <div class="proj-back-btn">
                <i class="fa fa-chevron-left"></i>
                tillbaka
            </div>
        </a>
    
</section>
<footer></footer>
