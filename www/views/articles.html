<menubar></menubar>


<section class="articles">
   
    
    <div class="box-wrapper">
        <div class="box" ng-repeat=" article in articles  | orderBy:'-' ">
            <img src="{{ article.image }}" alt="">
             <h4>{{ article.title }}</h4>
             <p>{{ article.desc }}</p>
             <a target="_blank" href="{{ article.link }}">link to project</a>
        </div>
        
    </div>
    
</section>
